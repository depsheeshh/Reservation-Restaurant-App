[phases.setup]
nixPkgs = ["php81", "php81Packages.composer", "php81Extensions.pdo", "php81Extensions.mbstring", "php81Extensions.tokenizer", "php81Extensions.xml", "php81Extensions.curl", "php81Extensions.fileinfo", "php81Extensions.bcmath"]

[phases.build]
cmds = [
  "composer install --no-dev",
  "php artisan config:cache",
  "php artisan migrate --force"
]

[phases.start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
